<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blue Lock - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/Home.css">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Blue Lock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Blue Lock</h1>
            <p>"Apenas o atacante mais egoísta pode ser o melhor do mundo."</p>
            <a href="Info.html" id="btnVerMais" class="btn btn-primary btn-lg mt-3">Ver mais</a>
        </div>
    </section>

    <footer>
        <p>© 2025 Blue Lock Fan Site | Desenvolvido por Pablo</p>

    <script>
        const btnVerMais = document.getElementById('btnVerMais');
        btnVerMais.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = btnVerMais.href;
            }, 800); 
        });
